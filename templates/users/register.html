<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}"/>

</head>
<body>
    <div class="fondo">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">
                    {% block container %}{% endblock%}
                    <div class="container my-5 py-3 fondoReg">
                        <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Usuario" name="username" required="true" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Contraseña" name="passwd" required="true" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Confirmar Contraseña" name="passwd_confirmation" required="true" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Nombre" name="first_name" required="true" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Apellido" name="last_name" required="true" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="Correo" name="email" required="true" />
                        </div>
                        <div  class="col text-right">
                            {% comment %} <p class="text-center">boton</p> {% endcomment %}
                            <button class="btn btn-dark fondoBoton" type="submit">Registrar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
