<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/mainStyle.css' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body class="fondo">

<div>
  <div class="col-12 col-sm-10 col-md-9 col-lg-6 ">
   <div class="row justify-content-center">
    <div class="col-10 col-sm-8 col-md-8 col-lg-9 px-3">
      <form method="POST " action=" {% url 'login' %} ">
      {% csrf_token %}
        <div class="form-group center">
          <div class="container my-5 py-3 fondoLog">

            {% comment %} <div class="row align-items-center mb-1 thinText">
                        <p class="mt-3 hText">Iniciar</p>
                        <img src=" {% static 'img/ef_logo.png' %} " class ="mx-4" width="65" height="65">
                        <p class="mt-3 hText">sesión</p>
            </div> {% endcomment %}
            {% if error %}
              <p class="alert alert-danger mt-0 mb-2" role="alert">{{error}}</p>
            {% endif %}

            <label for="InputUser" class="mt-2 mb-0">Usuario</label>
            <input type="text" class="form-control" id="InputUser" name="username">
            
            <label for="exampleInputPassword1" class="mt-2 mb-0">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            
            <div  class="col text-center">
              <button type="submit" class="btn btn-dark mt-4 mb-1">Iniciar Sesión</button>
            </div>
            <div class="d-flex flex-column mt-3 ">
              <p class="m-auto helpText">Olvidaste tu password?
              <a href="{% url 'password_reset' %}">click aquí</a> </p>
            </div>
            <div class="d-flex flex-column">
              <p class="m-auto font-weight-light helpText"><a href="{% url 'register' %}">Crear una cuenta</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
   </div>
  </div>
</div>
</body>
</html>
