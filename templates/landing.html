<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatFit</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

</head>
<body>
    
<div class="col-6 bg-primary align-items-center">
    <h4 class="text-center py-3"> Tu mala alimentación de hoy, serán tus problemas de salud mañana</h4>

    <div class="row justify-content-center">
        <a type="button"class="btn btn-light" href=" {% url 'login' %} ">Iniciar sesion</a>
        <p class="mx-3"></p>
        <a type="button" class="btn btn-dark"  href=" {% url 'register' %} ">Registrarse</a>
    </div>
            
       
    <div class="row justify-content-center">
        <br>Contacto@eatfit.com</br>
        </div>
    {% comment %} <p>Contacto@eatfit.com</p> {% endcomment %}
    
    <div class="row justify-content-center">
        <a href="https://twitter.com/">
            <img src=" {% static 'img/icono_twitter.png' %} " width="37" height="37" />
        </a>
        <a href="https://www.whatsapp.com/">
            <img src=" {% static 'img/icono_whatsapp.png' %} " width="37" height="37" />
        </a>
         <a href="https://www.facebook.com/">
            <img src=" {% static 'img/icono_facebook.png' %} " width="37" height="37" />
        </a>
    </div>
</div>


</body>
</html>


{% comment %} 
<a type="button" class="btn btn-light" href=" {% url 'login' %} ">Iniciar sesion</a>
    <a type="button" class="btn btn-dark"  href=" {% url 'register' %} ">Registrarse</a> {% endcomment %}
