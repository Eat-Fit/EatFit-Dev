{% extends 'users/base.html' %}

{% block title %}
     <h4 class="ml-5 align-self-center">Reestablecer contraseña</h4>
{% endblock title %}

{% block container %}
    <form method="POST" class="form-signin">
    {% csrf_token %}
        <div class="form-group">
            <input name="email" class="form-control" placeholder="Dirección de correo electrónico" type="email" id="id_email" required="true">
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-dark btn-block mt-4" type="submit">Enviar email de verificacion</button>
        </div>
    </form>
{% endblock %}


{% comment %} btn btn-lg btn-primary btn-block {% endcomment %}
